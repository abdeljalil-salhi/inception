version: '3.7'

services:
  nginx:
    container_name: nginx
    image: nginx:1337
    restart: always
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
      args:
        - LOGIN=${LOGIN}
        - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - mynetwork
    ports:
      - 443:443
    env_file:
      - .env
  wordpress:
    container_name: wordpress
    image: wordpress:1337
    restart: always
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
      args:
        - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - mynetwork
    env_file:
      - .env

volumes:
  wordpress:
