version: '3.7'

services:
  nginx:
    container_name: nginx
    image: nginx:1337
    restart: always
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html
    networks:
      - network
    ports:
      - 443:443
    env_file:
      - .env
  mariadb:
    container_name: mariadb
    image: mariadb:1337
    restart: always
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - network
    env_file:
      - .env
  wordpress:
    container_name: wordpress
    image: wordpress:1337
    restart: always
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html
    networks:
      - network
    env_file:
      - .env

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/absalhi/volumes/wordpress
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/absalhi/volumes/mariadb

networks:
  network:
    name: network
    driver: bridge